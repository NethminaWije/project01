<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Header with Hero Sections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .top-bar {
            background-color: black;
            color: white;
            padding: 5px 0;
            text-align: center;
        }

        .top-bar i {
            margin-right: 5px;
        }

        .main-navigation {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
        }

        .main-navigation a {
            color: black;
            margin: 0 10px;
        }

        .hero-section {
            padding: 50px 0;
            background-color: #f8f9fa;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero-description {
            font-size: 1.25rem;
            margin-bottom: 20px;
        }

        .hero-buttons {
            margin-bottom: 20px;
        }

        .hero-image {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .top-bar,
            .main-navigation {
                text-align: left;
            }

            .top-bar {
                padding: 5px 10px;
            }

            .main-navigation {
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <i class="fas fa-phone"></i>123-456-7890
        <i class="fas fa-map-marker-alt"></i>123 Sample St, Sample City
    </div>
    <div class="main-navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Careers</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="hero-section">
                    <h1 class="hero-title">Hero Section 1 Title</h1>
                    <p class="hero-description">Description for Hero Section 1.</p>
                    <div class="hero-buttons">
                        <button class="btn btn-primary">Button 1</button>
                        <button class="btn btn-secondary">Button 2</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <img src="https://via.placeholder.com/400" alt="Image" class="hero-image">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="hero-section">
                    <h1 class="hero-title">Hero Section 2 Title</h1>
                    <p class="hero-description">Description for Hero Section 2.</p>
                    <div class="hero-buttons">
                        <button class="btn btn-primary">Button 1</button>
                        <button class="btn btn-secondary">Button 2</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <img src="https://via.placeholder.com/400" alt="Image" class="hero-image">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
